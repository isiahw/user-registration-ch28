<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- inputs for registration-->
    <header>

    </header>
    <main>
        <h2>Register a new users</h2>
        <div class="form-container">
            <!--
                email (username)
                password (pass)
                phone
                fname
                lname
                age
                address
                gender
                payment method
                color
            -->
            <div class="form-control">
                <label>First Name: </label>
                <input type="text"  id="txtFirstName" placeholder="Enter your name">
            </div>
            <div class="form-control">
                <label>Last Name: </label>
                <input type="text"  id="txtLastName" placeholder="Enter your name">
            </div>
            <div class="form-control">
                <label>Email: </label>
                <input type="email"  id="txtEmail" placeholder="Enter your Email">
            </div>
            <div class="form-control">
                <label>Password: </label>
                <input type="password"  id="txtPassword" placeholder="Enter your password">
            </div>
            <div class="form-control">
                <label>Gender: </label>
                <input type="Gender"  id="txtGender" placeholder="Enter your gender">
            </div>
           
            <button>Register</button>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/register.js"></script>
    
</body>
</html>
